apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-ecdh
  labels:
    app: aura-ecdh
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: aura-ecdh
  template:
    metadata:
      labels:
        app: aura-ecdh
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: aura-ecdh
        image: pragmaregistry.azurecr.io/aura-ecdh:v1
        imagePullPolicy: Always
        volumeMounts:
          - name: secrets-store01-inline
            mountPath: "/mnt/secrets-store"
            readOnly: true
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: RSA_PRIVATE_KEY
          value: "/mnt/secrets-store/rsa-ecdh"
        - name: REDIS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-connection
        - name: ECC_PRIVATE_KEY
          value: "/mnt/secrets-store/ecc-ecdh"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      volumes:
        - name: keys-volume
          emptyDir: {}
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-kv-provider