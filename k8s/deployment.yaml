apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-ecdh
  labels:
    app: aura-ecdh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aura-ecdh
  template:
    metadata:
      labels:
        app: aura-ecdh
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: aura-ecdh
        image: pragmaregistry.azurecr.io/aura-ecdh:v1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: rsa-key-volume
            mountPath: "/app/keys"
            readOnly: true
        ports:
        - containerPort: 3000
        env:
        # NOTE: Secrets should be injected via generic K8s secrets or CSI driver, not plain text here.
        # This is just a placeholder example.
        - name: PORT
          value: "3000"
        - name: RSA_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: app-rsa-key
              key: private-key
        - name: REDIS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-connection
        - name: AKV_VAULT_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: vault-url
        - name: AKV_MASTER_KEY_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: master-key-name
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      volumes:
        - name: rsa-key-volume
          secret:
            secretName: app-rsa-key
---
apiVersion: v1
kind: Service
metadata:
  name: aura-ecdh-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: aura-ecdh